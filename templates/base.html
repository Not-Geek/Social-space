<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social-Space</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'socialSpace/css/master.css'%}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{url 'home'}">Social-Space</a>
        </div>
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="#" class='btn btn-simple' >Post</a>
            <a class="nav-item nav-link" href="#" class='btn btn-simple' >Groups</a>
            <a class="nav-item nav-link" href="#" class='btn btn-simple' >Create Group</a>
            <a class="nav-item nav-link" href="{% url 'accounts:logout' %} class='btn btn-simple' ">Logout</a>
          {% else %}
            <a class="nav-item nav-link" class='btn btn-simple' href="#">Groups</a>
            <a class="nav-item nav-link" class='btn btn-simple' href="{% url 'accounts:login' %}">Log in</a>
            <a class="nav-item nav-link" class='btn btn-simple' href="{% url "accounts:signup" %}">Sign-up</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mycontent">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
