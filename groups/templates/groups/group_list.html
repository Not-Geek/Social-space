{% extends "groups/groups_base.html"%}
{% block pregroup %}

  <div class="col-md-4">
    <div class="content">
      {% if user.is_authenticated %}
        <h2>Welcome back!
         <a href="{% url 'posts:for_user' username= user.username %}">@{{user.username}}</a></h2>
      {% endif %}
        <h2>Groups</h2>
        <p>Welcome to the Group page! <br> Select a group with a shared interest!</p>
    </div>
    {% if user.is_authenticated %}
      <a href="{% url 'groups:create' %}" class="btn btn-warning" role="button"><span class="fa fa-plus"></span>Create New Group!</a>
    {% endif %}
  </div>

{% endblock %}
