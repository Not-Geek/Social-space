{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <h1>Log In</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-default" >Log in</button>
      {% endbuttons %}
    </form>
  </div>

{% endblock %}
